<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        function add(){
            let a = 30;
            console.log(a) // 30
        }
        add()
        console.log(a) // 10

        const c = 10;
        function add(){
            const c = 30;
            console.log(c)  /// 30
        }
        add()
        console.log(c)  /// 10

        
    </script>
</body>
</html>
