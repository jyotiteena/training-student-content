<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const str = "first second";
        
        console.log(str.split()); // ['first'] 

        console.log(str.split('')); // divide into character with array 

        console.log(str.split(' ')); // ['first', 'second']

        console.log(str.split(' ')[1]); // second

        console.log(typeof str.split(' ')[1]); // string
    </script>
</body>
